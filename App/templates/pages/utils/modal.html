


{% load static %}

<div class="card w-100">
<div class="modal fade w-100" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Comfirmação de Apagar </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Você está a um caminho sem volta Deseja realmete Excluir?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
     {% comment %} <a href="{% url 'prefeitura_delete' object.id %}" class="btn btn-danger">Delete</a>  {% endcomment %}
      </div>
    </div>
  </div>
</div>
</div>
 
<!-- script do modal -->
{% comment %} <script>
  $(document).ready(function() {
    $('#deleteModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var recipient = button.data('whatever') // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-title').text('Comfirmação de Apagar')
      modal.find('.modal-body').text('Você está a um caminho sem volta Deseja realmete Excluir?')
    })
  });
</script>  {% endcomment %}
